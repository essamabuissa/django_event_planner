{% if messages %}
<div class = "container">

<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} mb-1"{% endif %} role="alert">
    	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
    	</button>
    	{{ message }}
    </div>
    {% endfor %}
</div>
</div>

{% endif %}
