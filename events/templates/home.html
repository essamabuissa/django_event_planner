<!--- Image Slider --->
<div id="slides" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#slides" data-slide-to="0" class="active"></li>
    <li data-target="#slides" data-slide-to="1"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/img/Event expo.png" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../static/img/Untitled design.png" class="d-block w-100">

          <div class="carousel-caption">
          {% if request.user.is_anonymous %}
          <button data-toggle="modal" data-target="#modalRegisterForm" class="btn btn-light btn-xl rounded-pill mt-5" style="margin-bottom:209px;width:22%;">Signup to Find Events</button>
          {% else %}
          <a href="{% url 'event-list' %}" class="btn btn-light btn-xl rounded-pill mt-5" style="margin-bottom:209px;width:22%;">Find Events!</a>
          {% endif %}
          </div>

          </div>
    </div>
  </div>
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'signup' %}" method="POST">
          {% csrf_token %}

        <div class="modal-body mx-3">
          <div class="form-group">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <label data-error="wrong" data-success="right"  >User Name</label>
            <input type="text"  class="form-control validate" id="{{form.username.id_for_label}}" name= "username">
          </div>
          </div>
          <div class="form-group">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <label data-error="wrong" data-success="right" >First Name</label>
            <input type="text"  class="form-control validate" id="{{form.first_name.id_for_label}}" name= "first_name">
          </div>
          </div>
          <div class="form-group">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <label data-error="wrong" data-success="right" >Last Name</label>
            <input type="text"  class="form-control validate" id="{{form.last_name.id_for_label}}" name= "last_name">
          </div>
          </div>
          <div class="form-group">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right"  >Email</label>
            <input type="email"  id="{{form.email.id_for_label}}" name= "email" class="form-control validate">
          </div>
          </div>
          <div class="form-group">
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <label data-error="wrong" data-success="right" >Password</label>
            <input type="password" id="{{form.password.id_for_label}}" name= "password" class="form-control validate">
          </div>
</div>
<input class="btn btn-outline-primary my-2 my-sm-0 mt-2" type="submit" value="Signup">
        </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
